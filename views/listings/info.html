<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
    </head>
    <style>
        .container1{
            position: absolute;
            height: 100vh;
            width: 100%;
            border: 1px solid black;
            background-color: #7a7a7a;
            display: flex;
            flex-wrap: wrap;
            padding: 1rem;
            gap: 1rem;
        }
        nav{
            position: relative;
        }
        .left{
            border: 1px solid yellow;
            width: 49%;
                    }
        .right{
            border: 1px solid green;
            width: 49%;
        }
        @media (max-width:576px) {
            .left{
                width: 100%;
            }
            .right{
                width: 100%;
            }
        }
        @media (min-width:768px)and (max-width:992px) {
            .left{
                width: 49%;
            }
            .right{
                width: 49%;
            }
        }
        
    </style>
    <body>
        <nav
            class="navbar navbar-expand-lg  sticky-top navbar-dark bg-dark p-3 shadow-sm ">
            <div class="container">
                <a class="navbar-brand" href="#"><i
                        class="fa-solid fa-shop me-2"></i>
                    <strong>Foodiiee</strong></a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="mx-auto my-3 d-lg-none d-sm-block d-xs-block">
                    <div class="input-group">
                        <span
                            class="border-warning input-group-text bg-warning text-white"><i
                                class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control border-warning"
                            style="color:#7a7a7a">
                        <button
                            class="btn btn-warning text-white">Search</button>
                    </div>
                </div>
                <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                    
                    <div class="ms-auto d-none d-lg-block">
                        <div class="input-group">
                            <span
                                class="border-warning input-group-text bg-warning text-white"><i
                                    class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text"
                                class="form-control border-warning"
                                style="color:#7a7a7a">
                            <button
                                class="btn btn-warning text-white">Search</button>
                        </div>
                    </div>
                    
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase active"
                                aria-current="page"
                                href="/offer">Offers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase"
                                href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase"
                                href="#About">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase"
                                href="/menu">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase"
                                style="display: none;" href="#Review">Review</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase"
                                style="display: none;"
                                href="/opinion">Opinion</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto ">
                        
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase"
                                href="/cart"><i
                                    class="fa-solid fa-cart-shopping me-1"></i>
                                Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase" href="#"><i
                                    class="fa-solid fa-circle-user me-1"></i>
                                Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase"
                                href="/logout"><button type="button"
                                    class="btn btn-danger">Logout</button></a>
                        </li>

                        
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase"
                                href="/signup"><button type="button"
                                    class="btn btn-secondary"
                                    data-mdb-ripple-init>Sign-up</button></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase"
                                href="/login"><button type="button"
                                    class="btn btn-light" data-mdb-ripple-init
                                    data-mdb-ripple-color="dark">Login</button></a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container1">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </body>
</html>
